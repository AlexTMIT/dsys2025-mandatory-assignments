syntax = "proto3";

package ra;
option go_package = "ra/grpc;ra";

service RA {
  rpc Request (Req) returns (.google.protobuf.Empty) {}
  rpc Reply   (Rep) returns (.google.protobuf.Empty) {}
  rpc Release (Rel) returns (.google.protobuf.Empty) {}
}

message Req { 
  uint64 from = 1; 
  uint64 ts = 2; 
}

message Rep { 
  uint64 from = 1; 
  uint64 ts = 2; 
}

message Rel { 
  uint64 from = 1; 
  uint64 ts = 2; 
}