syntax = "proto3";

package ra;
option go_package = "ra/grpc;ra";

import "google/protobuf/empty.proto";

service RA {
  rpc Request (Req) returns (google.protobuf.Empty) {}
  rpc Reply   (Rep) returns (google.protobuf.Empty) {}
  rpc Ping    (google.protobuf.Empty) returns (google.protobuf.Empty) {}
}

message Req {
  uint64 ts   = 1;
  string addr = 2;
}

message Rep {
  uint64 ts   = 1;
}